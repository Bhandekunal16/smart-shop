<div class="forgetPassword-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>

  <div>
    <p-dialog
      header="Conform password"
      [modal]="true"
      [(visible)]="visibleAgain"
      [style]="{ width: '40rem' }"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [maximizable]="true"
    >
      <form class="conform-password-container-form" [formGroup]="myForm3">
        <div class="conform-password-container-form-input">
          <div
            *ngIf="myForm.get('Password')?.errors?.['pattern']"
            class="error"
          >
            Enter valid Password
          </div>
          <input
            type="text"
            placeholder="new Password"
            formControlName="Password"
          />
        </div>
        <div class="conform-password-container-form-button">
          <button
            pButton
            pRipple
            label="Submit"
            class="p-button-success"
            [disabled]="myForm.invalid"
            (click)="submitForm3()"
          ></button>
        </div>
      </form>
    </p-dialog>
  </div>
  <div>
    <p-dialog
      header="Verify otp"
      [modal]="true"
      [(visible)]="visible"
      [style]="{ width: '15rem' }"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [maximizable]="true"
    >
      <form class="verifyOtp-container-form" [formGroup]="myForm2">
        <div class="verifyOtp-container-form-input">
          <div *ngIf="myForm.get('otp')?.errors?.['pattern']" class="error">
            Enter valid OTP
          </div>
          <p-inputOtp placeholder="Enter OTP" formControlName="otp" />
        </div>
        <div class="verifyOtp-container-form-button">
          <button
            pButton
            pRipple
            label="Submit"
            class="p-button-success"
            (click)="submitForm2()"
            [disabled]="myForm.invalid"
          ></button>
        </div>
      </form>
    </p-dialog>
  </div>

  <form class="forgetPassword-container-form" [formGroup]="myForm">
    <div class="forgetPassword-container-form-top">
      <h1>Send otp</h1>
    </div>
    <div class="forgetPassword-container-form-input">
      <label>email </label>
      <input type="text" placeholder="email" formControlName="email" />
    </div>
    <div class="forgetPassword-container-form-button">
      <button
        pButton
        pRipple
        label="Send"
        class="p-button-success"
        icon="pi pi-send"
        (click)="submitForm()"
      ></button>
    </div>
  </form>
</div>
<div class="loader-container" *ngIf="!flag">
  <div class="loader"></div>
</div>
