<div class="forgetPassword-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>
  <form class="forgetPassword-container-form" [formGroup]="myForm">
    <div class="forgetPassword-container-form-input">
      <label>mobile number  </label>
      <input type="text" placeholder="mobile Number" formControlName="mobileNo" />
    </div>
  </form>
</div>
