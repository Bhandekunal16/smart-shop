<div class="message-card">
  <p-messages
    [value]="msg"
    [closable]="true"
    [enableService]="false"
  ></p-messages>
</div>

<div class="update-rating-container">
  <div class="update-rating-container-card">
    <ng-container *ngIf="data.length > 0">
      <p-card
        *ngFor="let item of data"
        header="{{ item.ProductName }}"
        subheader="{{ item.ProductDescription }}"
      >
        <ng-template pTemplate="header">
          <img alt="Card" [src]="now(item.ProductImageBase)" loading="lazy" />
        </ng-template>
        <p>
          Uploaded On: {{ item.createdOn.low * 1000 | date : "medium" }}
          <br />
          Product Type: {{ item.productType }}
          <br />
          Price: {{ item.productCost }} â‚¹
          <br />
          Status: {{ getStatusText(item.IsPurchased) }} <br />
        </p>

        <form [formGroup]="myForm">
          <p-rating formControlName="rating" (click)="submitForm()" />
        </form>
      </p-card>
    </ng-container>
  </div>
</div>
<div class="loader-container" *ngIf="data.length == 0">
  <div class="loader"></div>
</div>
