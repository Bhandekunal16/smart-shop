<div class="add-url-container">
  <div class="add-url-container-sub">
    <p-floatLabel>
      <input type="text" pInputText [(ngModel)]="value" required />
      <label for="Url">Add Url</label>
    </p-floatLabel>
    <p-button
      icon="pi pi-plus"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      (click)="get()"
      [disabled]="!value"
    />
  </div>
</div>
