<div class="register-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>

  <form class="register-container-form" [formGroup]="myForm">
    <div class="register-container-form-top">
      <h1>Register</h1>
    </div>
    <div class="register-container-form-input">
      <label>First name </label>
      <div *ngIf="myForm.get('firstName')?.errors?.['pattern']" class="error">
        Enter valid first name
      </div>
      <input type="text" placeholder="firstName" formControlName="firstName" />

      <label>last name </label>
      <div *ngIf="myForm.get('lastName')?.errors?.['pattern']" class="error">
        Enter valid last name
      </div>
      <input type="text" placeholder="lastName" formControlName="lastName" />

      <label>Email id </label>
      <div *ngIf="myForm.get('gmail')?.errors?.['pattern']" class="error">
        Enter valid email
      </div>
      <input type="text" placeholder="gmail" formControlName="gmail" />

      <label>Mobile No</label>
      <div *ngIf="myForm.get('mobileNo')?.errors?.['pattern']" class="error">
        Enter valid mobile number
      </div>
      <input type="number" placeholder="mobileNo" formControlName="mobileNo" />

      <label>Password </label>
      <div *ngIf="myForm.get('Password')?.errors?.['pattern']" class="error">
        Enter valid Password
      </div>
      <input type="text" placeholder="Password" formControlName="Password" />
    </div>

    <div class="register-container-form-button">
      <button
        pButton
        pRipple
        label="Submit"
        class="p-button-success"
        [disabled]="myForm.invalid"
        (click)="submitForm()"
      ></button>
      <button
        pButton
        pRipple
        label="login"
        class="p-button-success"
        (click)="login()"
      ></button>
    </div>
  </form>
</div>
