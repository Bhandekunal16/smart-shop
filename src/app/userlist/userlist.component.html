<div class="add-customer-table-container">
  <p-table
    [value]="products"
    [tableStyle]="{
      'min-width': '50rem',
      'background-color ': 'red',
      width: '100%'
    }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>userType</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.firstName }}</td>
        <td>{{ product.lastName }}</td>
        <td>{{ product.userType }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
