<div class="message-card">
  <p-messages
    [value]="msg"
    [closable]="true"
    [enableService]="false"
  ></p-messages>
</div>
<div class="charthead-main">
  @if (loader) {
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  } @else {
  <app-chartline
    [header]="header"
    [data1]="type"
    [data2]="sold"
  ></app-chartline>
  <app-chart-product [data1]="Name" [data2]="Value"></app-chart-product>
  }
</div>
