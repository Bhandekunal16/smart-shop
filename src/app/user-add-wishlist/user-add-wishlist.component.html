<div class="message-card">
  <p-messages
    [value]="msg"
    [closable]="true"
    [enableService]="false"
  ></p-messages>
</div>

<form class="user-add-wishlist-container-form" [formGroup]="myForm">
  <h2>{{ data.length }}</h2>
  <select formControlName="productType" (change)="selectItem($event)">
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <button
    pButton
    pRipple
    class="p-button-danger"
    icon="pi pi-trash"
    (click)="clearSelection()"
  ></button>
  <button
    pButton
    pRipple
    class="p-button-secondary"
    icon="pi pi-chevron-left"
    (click)="decries()"
  ></button>
  <button
    pButton
    pRipple
    class="p-button-secondary"
    icon="pi pi-chevron-right"
    (click)="add()"
  ></button>
</form>

<div class="user-add-wishlist-container">
  <div class="user-add-wishlist-container-card">
    <ng-container *ngIf="data.length > 0">
      <p-card *ngFor="let item of data" header="{{ item.ProductName }}">
        <ng-template pTemplate="header">
          <img alt="Card" [src]="now(item.ProductImageBase)" loading="lazy" />
        </ng-template>

        <p>{{ item.ProductDescription }}</p>

        <div class="user-add-wishlist-container-button-grid">
          <button
            pButton
            pRipple
            label="Wishlist"
            icon="pi pi-heart"
            class="p-button-secondary"
            (click)="setCurrentObjectId(item.id)"
          ></button>

          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="remove(item.id)"
          ></button>
        </div>
      </p-card>
    </ng-container>
  </div>
</div>

<div class="loader-container" *ngIf="data.length == 0">
  <div class="loader"></div>
</div>
