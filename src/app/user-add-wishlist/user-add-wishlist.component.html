<div class="view-product-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>
  <div class="view-product-card">
    <ng-container *ngIf="data.length > 0; else loading">
      <p-card
        *ngFor="let item of data"
        header="{{ item.ProductName }}"
        subheader="{{ item.ProductDescription }}"
      >
        <ng-template pTemplate="header">
          <img alt="Card" [src]="item.productImage" />
        </ng-template>
        <p>
          Uploaded On: {{ item.createdOn.low * 1000 | date : "medium" }}
          <br />
          Product Type: {{ item.productType }}
          <br />
          Price: {{ item.productCost }} â‚¹
          <br />
          Status: {{ getStatusText(item.IsPurchased) }}
        </p>
        <div class="card flex justify-content-space-evenly">
          <button
            pButton
            pRipple
            label="Wishlist"
            icon="pi pi-heart"
            *ngIf="!showButton"
            class="p-button-secondary"
            (click)="setCurrentObjectId(item.id)"
          ></button>

          <button
            pButton
            pRipple
            *ngIf="showButton"
            label="Delete"
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="remove(item.id)"
          ></button>
        </div>
      </p-card>
    </ng-container>
    <ng-template #loading>Loading...</ng-template>
  </div>
</div>
