<div class="login-container">
  <form
    class="login-container-form"
    [formGroup]="myForm"
    (ngSubmit)="submitForm()"
  >
    <div class="login-container-form-top">
      <h1>Login</h1>
    </div>
    <div class="login-container-form-input">
      <label>Username </label>
      <input type="text" placeholder="username" formControlName="Username" />
      <label>Password </label>
      <input type="text" placeholder="Password" formControlName="Password" />
    </div>
    <div class="login-container-form-button">
      <button pButton pRipple label="Submit" class="p-button-success"></button>
    </div>
    <div class="login-container-form-link">
      <a href="#">Register</a>
    </div>
  </form>
</div>
