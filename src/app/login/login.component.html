<div class="login-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>

  <div>
    <p>
      * If you don't have a account for this number / email - you can create
      one.
    </p>
  </div>

  <form class="login-container-form" [formGroup]="myForm">
    <div class="login-container-form-top">
      <p-image src="../../assets/robot_614411.png" alt="Image" width="80" />
      <h1>Login</h1>
    </div>

    <div class="login-container-form-input">
      <label>Username </label>
      <p-password
        placeholder="username"
        formControlName="Username"
        [feedback]="true"
      />

      <label>Password </label>
      <div *ngIf="myForm.get('Password')?.errors?.['pattern']" class="error">
        Enter valid Password
      </div>
      <p-password
        placeholder="Password"
        formControlName="Password"
        [feedback]="false"
      />
    </div>
    <div class="login-container-form-button">
      <button
        pButton
        pRipple
        label="Submit"
        class="p-button-success"
        [disabled]="myForm.invalid"
        (click)="submitForm()"
      ></button>
    </div>

    <div class="login-options">
      <p class="login-option" (click)="forgetPassword()">Forgot Password?</p>
      <span class="separator">OR</span>
      <p class="login-option" (click)="register()">Sign up</p>
    </div>
  </form>
</div>

<div class="loader-container" *ngIf="!flag">
  <div class="loader"></div>
</div>
