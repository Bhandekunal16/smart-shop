<div class="view-shop-container">
  <div class="shopDetailsLogo">
    <p-image src="{{ logo }}" alt="Image" width="250"></p-image>
  </div>
  <p-card header="Shop details" class="view-shop-container-card">
    <p>name : {{ shopName }}</p>
    <p>address : {{ shopAddress }}</p>
    <p>mobile Number : {{ mobileNumber }}</p>
    <p>email : {{ email }}</p>
    <p>Shop Status : {{ status }}</p>
  </p-card>
</div>
