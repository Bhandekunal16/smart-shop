<div class="update-profile-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>

  <form class="register-container-form" [formGroup]="myForm">
    <div class="register-container-form-top">
      <h1>Update Profile</h1>
    </div>
    <div class="register-container-form-input">
      <label>First name </label>
      <div *ngIf="myForm.get('firstName')?.errors?.['pattern']" class="error">
        Enter valid first name
      </div>
      <input
        type="text"
        pInputText
        variant="filled"
        placeholder="First Name"
        formControlName="firstName"
      />

      <label>Last name </label>
      <div *ngIf="myForm.get('lastName')?.errors?.['pattern']" class="error">
        Enter valid last name
      </div>
      <input
        type="text"
        placeholder="Last Name"
        formControlName="lastName"
        pInputText
        variant="filled"
      />

      <label>Email id </label>
      <div *ngIf="myForm.get('email')?.errors?.['pattern']" class="error">
        Enter valid email
      </div>
      <input
        type="text"
        placeholder="Email"
        formControlName="email"
        pInputText
        variant="filled"
      />

      <label>Mobile No</label>

      <div *ngIf="myForm.get('mobileNo')?.errors?.['pattern']" class="error">
        Enter valid mobile number
      </div>
      <input
        type="number"
        placeholder="Mobile No"
        pInputText
        variant="filled"
        formControlName="mobileNo"
      />

      <label>type</label>
      <select formControlName="userType">
        <option *ngFor="let option of options" [value]="option">
          {{ option }}
        </option>
      </select>

      <label>profile image</label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*" />
    </div>

    <div class="register-container-form-button">
      <button
        type="button"
        pButton
        pRipple
        label="Update"
        icon="pi pi-pencil"
        class="p-button-success"
        [disabled]="myForm.invalid || !Status"
        (click)="submitForm()"
      ></button>

      <button
        type="button"
        pButton
        pRipple
        label="Disable"
        icon="pi pi-trash"
        class="p-button-warning"
        [disabled]="myForm.invalid"
        (click)="delete()"
        *ngIf="Status"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        label="Enable"
        icon="pi pi-trash"
        class="p-button-warning"
        [disabled]="myForm.invalid"
        (click)="delete()"
        *ngIf="!Status"
      ></button>
    </div>
  </form>
</div>
