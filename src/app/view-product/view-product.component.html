<div class="view-product-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>
  <div class="view-product-card">
    <ng-container *ngIf="data.length > 0; else loading">
      <p-card
        *ngFor="let item of data"
        header="{{ item.ProductName }}"
        subheader="{{ item.ProductDescription }}"
      >
        <ng-template pTemplate="header">
          <img
            alt="Card"
            [src]="now(item.ProductImageBase)"
            [style]=""
            class="card-image"
          />
        </ng-template>
        <p>
          Uploaded On: {{ convertTimestampToDate(item.createdOn) }}
          <br />
          Product Type: {{ item.productType }}
          <br />
          Price: {{ item.productCost }} â‚¹
          <br />
          Status: {{ getStatusText(item.IsPurchased) }}
        </p>
        <div class="card flex justify-content-center">
          <button
            pButton
            pRipple
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-text"
            (click)="setCurrentObjectId(item.id)"
          ></button>
        </div>
      </p-card>
    </ng-container>
    <ng-template #loading>Loading...</ng-template>
    <div class="loader-container" *ngIf="data.length == 0">
      <div class="loader"></div>
    </div>
  </div>
</div>
