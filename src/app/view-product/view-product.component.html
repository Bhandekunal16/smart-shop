<div class="view-product-container">
  <div class="view-product-card">
    <ng-container
      *ngIf="data.length > 0; else loading"
      class="view-product-card-container"
    >
      <p-card
        *ngFor="let item of data"
        header="{{ item.ProductName }}"
        subheader="{{ item.ProductDescription }}"
        [style]="{ width: '360px' }"
      >
        <ng-template pTemplate="header">
          <img alt="Card" [src]="item.productImage" height="300px"/>
        </ng-template>
        <p>
          Created On: {{ item.createdOn.low * 1000 | date : "medium" }}
          <br />
          Product Type: {{ item.productType }}
        </p>
      </p-card>
    </ng-container>
    <ng-template #loading>Loading...</ng-template>
  </div>
</div>
