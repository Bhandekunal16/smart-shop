<div class="message-card">
  <p-messages
    [value]="msg"
    [closable]="true"
    [enableService]="false"
  ></p-messages>
</div>

<div class="dashboard-container-pannel">
  <div class="dashboard-container-pannel-card">
    <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
  </div>
  <p>{{ header }}</p>
</div>
