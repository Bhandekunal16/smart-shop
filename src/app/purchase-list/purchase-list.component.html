<div class="view-wishlist-container">
  <div class="view-wishlist-container-button-grid">
    <p-button severity="secondary"
      ><i class="pi pi-box text-3xl" pBadge value="{{ products.length }}"></i
    ></p-button>
    <p-button severity="secondary"
      ><i class="pi pi-indian-rupee text-3xl" pBadge value="{{ totalCost }}"></i
    ></p-button>
  </div>

  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>
  <div class="view-wishlist-container-body">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Product Name</th>
          <th>Product Description</th>
          <th>Cost</th>
          <th>product Type</th>
          <th>brand</th>
          <th>status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product *ngIf="products.length !== 0">
        <tr>
          <td (click)="viewRecept(product)">{{ product.ProductName }}</td>
          <td>{{ product.ProductDescription }}</td>
          <td>{{ product.productCost }}</td>
          <td>{{ product.productType }}</td>
          <td>{{ product.brandName }}</td>
          <td [ngClass]="getStatusInfo(product.isPurchased).class">
            {{ getStatusInfo(product.IsPurchased).text }}
          </td>
        </tr>
      </ng-template>
      <ng-template *ngIf="products.length == 0">
        <tr>
          <td>Not found anything</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="loader-container" *ngIf="!products">
  <div class="loader"></div>
</div>
